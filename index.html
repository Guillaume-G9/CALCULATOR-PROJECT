<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <p id="final" class="result">0</p>
        <button id="reset" class="grey">C</button>
        <button id="delete" class="grey">&#8617;	</button>
        <button id="divide" class="orange operator">&#247;</button>
        <button id="seven" class="grey number">7</button>
        <button id="eight" class="grey number">8</button>
        <button id="nine" class="grey number">9</button>
        <button id="multiply" class="orange operator">&#215;</button>
        <button id="four" class="grey number">4</button>
        <button id="five" class="grey number">5</button>
        <button id="six" class="grey number">6</button>
        <button id="subtract" class="orange operator">&#8722;</button>
        <button id="one" class="grey number">1</button>
        <button id="two" class="grey number">2</button>
        <button id="three" class="grey number">3</button>
        <button id="add" class="orange operator">&#43;</button>
        <button id="zero" class="grey zero number">0</button>
        <button id="equal" class="orange">&#61;</button>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
